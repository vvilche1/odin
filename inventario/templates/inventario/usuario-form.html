<!--............................ FORMULARIO .............................</!-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ODIN</title>
</head>
<body>

    <h1>Create/Update Usuario</h1>
<!--.............INICIO DE FORMULARIO.....................</!-->
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save</button>
    </form>
<!--...............FIN DE FORMULARIO........................</!-->
<!--..............INICIO ELIMINAR UN ELEMENTO.................</!-->
    {% if usuarios %}
        <a href="{% url 'delete_usuario' usuarios.idusuario %}">Delete</a>
    {% endif %}
  <!--.............FIN ELIMINAR UN ELEMENTO.............</!-->
</body>
</html>
